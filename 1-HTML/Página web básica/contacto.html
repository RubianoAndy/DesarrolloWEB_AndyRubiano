<!DOCTYPE HTML> 								<!--Configuración para HTML5-->
<html lang="es">								<!--Contenedor de página HTML idioma español-->
	<head charset="utf-8">						<!--Atributo para acentuaciones-->								
		<title>Mi primera pagina web</title>	<!--Título de la página y pestaña en navegador-->
	</head>
	<body>
		<h1>Mi primera web</h1>

		<ul>
			<li>Inicio</li>
			<li>Contenido</li>
			<li>Contacto</li>
		</ul>

		<hr/>									<!--Coloca una linea horizontal-->

		<h2>Contacto</h2>						<!--Encabezado de tipo h2-->
		<form>
			<p>
				<label for="nombre">Nombre</label> <br>
				<input type="text" name="nombre">	
			</p>

			<p>
				<label for="biografia">Biografia</label> <br>
				<textarea name="biografia"></textarea>
			</p>
			<p>
				<label for="edad">Edad</label><br>
				<select name="edad">
					<option value="mayor">Mayor de edad</option>
					<option value="adulto">Adulto</option>
					<option value="65">Mayor de 65 años</option>
				</select>
			</p>
			<input type="submit" value="Enviar email">
		</form>


	</body>
</html>
