<!DOCTYPE HTML> 								<!--Configuración para HTML5-->
<html lang="es">								<!--Contenedor de página HTML idioma español-->
	<head charset="utf-8">						<!--Atributo para acentuaciones-->								
		<title>Mi primera pagina web</title>	<!--Título de la página y pestaña en navegador-->
	</head>
		
	<body>
		<h1>Mi primera web</h1>

		<ul>
			<li><a href="index.html" title="Inicio">Inicio</a></li>
			<li><a href="contenido.html" title="Contenido">Contenido</a></li>
			<li><a href="contacto.html" title="Contacto">Contacto</a></li>
		</ul>

		<hr/>									<!--Coloca una linea horizontal-->

		<h2>Tabla de contenidos</h2>			<!--Encabezado de tipo h2-->

		<!--Creación de tabla de cuatro columnas y 2 filas con imágenes-->
		<table border="1">
			<tr>
				<th>Perro</th>
				<th>Gato</th>
				<th>Caballo</th>
				<th>Oso</th>
			</tr>
			
			<tr>
				<td>
					<img src="imagenes/Perro.jpg" height="100px" alt="Perro cachorro" title="Perro cachorro caminando alegremente">
				</td>
				<td>
					<img src="imagenes/Gato.jpg" height="100px" alt="Gato sentado" title=""Gato sentado sobre la cama>
				</td>
				<td>
					<img src="imagenes/Caballo.png" height="100px" alt="Caballo negro" title="Caballo negro galopando">
				</td>
				<td>
					<img src="imagenes/Oso.png" height="100px" alt="Oso café" title="Oso café en un páramo">
				</td>
			</tr>
		</table>

	</body>
</html>
