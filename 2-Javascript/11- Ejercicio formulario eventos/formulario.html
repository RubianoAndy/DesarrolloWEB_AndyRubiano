<!DOCTYPE html>
<html>
	<head lang="es">
		<meta charset="utf-8">
		<title>Ejercicio DOM, Eventos y funciones</title>

		<script type="text/javascript" src="js files/DOM_funciones.js"></script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 250px;
				float: left;
				margin: 20px;
			}
			.dashed{
				border: 3px dashed black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<h1>Ejercicio DOM, Eventos y funciones</h1>
		<!--
			1. Formulario campos: nombres, apellidos y edad.
			2. Botón de enviar el formulario: evento submit.
			3. Mostrar datos por pantalla.
			4- Validar que los datos ingresados sean correctos.
		-->
		<div class="box">
			<form action="" method="POST" id="formulario" onsubmit="return false;">
				<label for="nombres">Nombres:</label> <br>
				<input type="text" name="nombres" id="nombres"> <br>
				<span id="error_nombre"></span>
			
				<label for="apellidos">Apellidos:</label> <br>
				<input type="text" name="apellidos" id="apellidos"> <br>
				<span id="error_apellido"></span>

				<label for="edad">Edad:</label> <br>
				<input type="number" name="edad" id="edad"> <br>
				<span id="error_edad"></span>
				
				<input type="submit" value="Enviar" id="submit">
			</form>
		</div>

		<div class="box dashed">
			<h3>Información del usuario</h3>
			<hr>
			<p id="p_nombre">
				Nombres: <span></span>
			</p>

			<p id="p_apellido">
				Apellidos: <span></span>
			</p>

			<p id="p_edad">
				Edad: <span></span>
			</p>
		</div>
	</body>
</html>
